<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="ktdt.css">
    <link rel="stylesheet" type="text/css" href="icofont/icofont.min.css">
    <title>Kt Table Extended</title>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-12">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Kt Table Extended</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <div class="kt-datatable" id="local_data"></div>
                </div>
            </div>
        </div>
      </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.0/css/perfect-scrollbar.min.css" />
    <script src="ktdt.js"></script>

    <script type="text/javascript">
      
      "use strict";
        var t;
        t = $(".kt-datatable").KTDatatable({
            data: {
                type: "remote",
                source: {
                    read: {
                        url: "https://keenthemes.com/metronic/tools/preview/api/datatables/demos/default.php",
                        map: function(t) {
                            var e = t;
                            return void 0 !== t.data && (e = t.data), e
                        }
                    }
                },
                pageSize: 10,
                serverPaging: !0,
                serverFiltering: !0,
                serverSorting: !0
            },
            layout: {
                scroll: 1,
                height: 550,
                footer: !1
            },
            sortable: !0,
            pagination: !0,
            search: {
                input: $("#generalSearch")
            },
            columns: [{
                field: "RecordID",
                title: "#",
                sortable: "asc",
                width: 30,
                type: "number",
                selector: !1,
                textAlign: "center"
            }, {
                field: "OrderID",
                title: "Order ID"
            }, {
                field: "Country",
                title: "Country"
            }, {
                field: "ShipDate",
                title: "Ship Date",
                type: "date",
                format: "MM/DD/YYYY"
            }, {
                field: "CompanyName",
                title: "Company Name"
            }, {
                field: "Actions",
                title: "Actions",
                sortable: !1,
                width: 110,
                overflow: "visible",
                autoHide: !1,
                template: function() {
                    return `
                      
                      <a href="javascript:;" class="btn btn-sm btn-danger" title="Edit details">
                        <i class="icofont-ui-delete"></i>
                      </a>
                      `
                }
            }]
        });

        t.on('spinnerCallback',function(object,status){
          if(status){
            $('#table-container').block({
              message:  '<p class="text-center m-0 text-muted p-2">Please wait...</p>',
              theme: true,
              themedCSS: {
                background: '#fff',
                width: '160px',
              }
            });
          }else{
            $('#table-container').unblock();
          }
        });

    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.0/perfect-scrollbar.min.js"></script>

  </body>
</html>
